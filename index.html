<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="index.css">
    <title>rimexe -home</title>
</head>

<body>
    <div id="bg"></div>

    </div>
    <div id="header">

        <div class="navbar" id="navbar">
            <h1>rimexe</h1>

        </div>
    </div>
    <div id="main" class="container">

        <div id="cards">
            <div id="about-card" class="cards">
                <h2>About</h2>
            </div>
            <div id="blog-card" class="cards">
                <h2>Blog</h2>
            </div>
            <div id="projects-card" class="cards">
                <h2>Projects</h2>
                </div>

        </div>
    </div>
    

    <div id="footer-buttons">
        <button id="dark-mode-button" class="footer-buttons active">
            <i id="moon" class="bi bi-moon-fill active"></i>
            <i id="sun" class="bi bi-sun-fill"></i>
        </button>
        <button id="randomize-color" class="footer-buttons active">
            <i id="palette" class="bi bi-palette active"></i>
        </button>




        <script src="index.js"></script>
        <script type="module" src="https://md-block.verou.me/md-block.js"></script>

</body>

</html>
